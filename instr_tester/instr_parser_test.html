    <script type="text/javascript">
    var reader; //GLOBAL File Reader object for demo purpose only

    /**
     * Check for the various File API support.
     */
    function checkFileAPI() {
        if (window.File && window.FileReader && window.FileList && window.Blob) {
            reader = new FileReader();
            return true; 
        } else {
            alert('The File APIs are not fully supported by your browser. Fallback required.');
            return false;
        }
    }

    /**
     * read text input
     */
    function readText(filePath) {
        var fileTypes = [".instr", ".wav"];
        var output = ""; //placeholder for text output
        if(filePath.files && filePath.files[0]) {           
            reader.onload = function (e) {
                output = e.target.result;
                var extension = filePath.files[0].name.split('.').pop().toLowerCase(),
                    isSuccess = fileTypes.indexOf(extension) > -1;
                if (isSuccess) {
                    if (extension == ".instr") {
                        parseContents(output);
                        displayContents("Read File: " + filePath.files[0].name);
                    } else if (extension == ".wav") {
                        // TODO: Don't use filereader, use URL to create ObjectURL. (basically a pointer to the original filepath)
                        loadAudio(output);
                        var prompt = "Found Audio:\n";
                        for (var f = 0; f < filePath.files.length; f++) {
                            prompt += "file " + f + ": " + filePath.files[f] + "\n";
                        }
                    }
                } else if (extension == ".txt") {
                    displayContents(output);
                }
            };//end onload()
            console.log("Read File: " + filePath.files[0].name);
            reader.readAsText(filePath.files[0]);
        }//end if html5 filelist support
        else if(ActiveXObject && filePath) { //fallback to IE 6-8 support via ActiveX
            try {
                reader = new ActiveXObject("Scripting.FileSystemObject");
                var file = reader.OpenTextFile(filePath, 1); //ActiveX File Object
                output = file.ReadAll(); //text contents of file
                file.Close(); //close file "input stream"
                displayContents(output);
            } catch (e) {
                if (e.number == -2146827859) {
                    alert('Unable to access local files due to browser security settings. ' + 
                     'To overcome this, go to Tools->Internet Options->Security->Custom Level. ' + 
                     'Find the setting for "Initialize and script ActiveX controls not marked as safe" and change it to "Enable" or "Prompt"'); 
                }
            }       
        }
        else { //this is where you could fallback to Java Applet, Flash or similar
            return false;
        }       
        return true;
    }   

    /**
     * display content using a basic HTML replacement
     */

    function parseContents(txt) {
        var lines = txt.split(/[\r\n]+/g);
        isConfig = false;

        if ("sr" in configDict) {
            var sr = configDict["sr"][0]; // Add check for valid int
            srStr = "sr = " + sr +"\n";

        orcPreamble = orcPreamble + ksmpsStr + srStr + "; End Generated Orchestra Preamble\n";

        console.log("Entire Orchestra Begin");
        console.log(orchestra);

    function checkLine(line, idx, arr) {
        // Mark Config Chunks
        if (line.includes("nebconfigbegin")) {
            isConfig = true;
        }
        else if (line.includes("nebconfigend")) {
            isConfig = false;
        }
        // Populate Config Dictionary
        if (isConfig) {
            var configArray = line.split(/,/);
            if (configArray.length > 1) {
                // Array has at least a key, and one value.
                var key = configArray[0];
                // TODO: Add check for valid keys.
                var vals = [];
                for (var i = 1; i < configArray.length; i++) {
                    vals.push(configArray[i]);
                }
                configDict[key] = vals;
            }
        } else {
            if (!line.includes("nebconfigend")) {
                orcBody = orcBody.concat(line+'\n');
            }
        }
    }
